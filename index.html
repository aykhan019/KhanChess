<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        KhanChess
    </title>
    <link rel="icon"
        href="https://res.cloudinary.com/dbriqxpaa/image/upload/v1681207113/projects/chess-game/chesskhan_uwlvxq.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/pieces.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light p-3">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">
                    <img src="https://res.cloudinary.com/dbriqxpaa/image/upload/v1681207113/projects/chess-game/chesskhan_uwlvxq.ico"
                        alt="KhanChess" width="30" height="24" class="d-inline-block align-text-top">
                    <span id="logo-text">KhanChess</span>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mx-3">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Settings
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end text-light" id="dropdown"
                                aria-labelledby="navbarDropdown">
                                <li><button class="dropdown-item text-light" id="board-themes"
                                        onclick="showBoardThemes()">Board Theme</button></li>
                                <li><button class="dropdown-item text-light" id="piece-sets"
                                        onclick="showPieceSets()">Piece Set</button></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="chessBoard" class="board">

        </section>

        <section id="details">

            <section class="name-container">
                <span id="active"></span>
                <p id="name">Chess Engine</p>
                <div id="thinkingText">Thinking...</div>
                <span id="rating">2880</span>
            </section>

            <section id="moves-played">
                <section id="message">
                    <section>
                        <i class="fa-solid fa-circle-info" style="color: #ffffff; transform: scale(3);"></i>
                    </section>
                    <section id="message-text">
                        You play the white pieces <br>
                        <span>It's your turn!</span>
                    </section>
                </section>
            </section>

            <section class="name-container">
                <span id="active"></span>
                <p id="name">Player</p>
                <div id="your-turn">Your Turn</div>
                <span id="rating">2590</span>
            </section>
        </section>
    </main>

    <footer>
        <p>Copyright Â© Aykhan Ahmadzada 2023 - <a href="https://aykhan.net"
                style="text-decoration: underline;">aykhan.net</a></p>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/responsive.js"></script>
    <script src="js/pieceSources.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/dragDrop.js"></script>
    <script src="js/index.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"
        type="text/javascript"></script>
</body>

</html>
